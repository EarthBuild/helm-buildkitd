name: "PR Build"

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    uses: ./.github/workflows/build-image.yml
    with:
      destination_registry: ${{ vars.DESTINATION_REGISTRY }}
      registry_user: "AWS"
    secrets:
      registry_password: ${{ secrets.ECR_PASSWORD }}
