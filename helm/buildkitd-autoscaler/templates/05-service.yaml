apiVersion: v1
kind: Service
metadata:
  name: {{ include "buildkitd-autoscaler.fullname" . }}-svc
  namespace: {{ include "buildkitd-autoscaler.namespace" . }}
  labels:
    {{- include "buildkitd-autoscaler.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }} # This should match the containerPort name or number
      protocol: TCP
      name: proxy
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "buildkitd-autoscaler.selectorLabels" . | nindent 4 }}