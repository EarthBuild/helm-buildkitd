apiVersion: v1
kind: Service
metadata:
  name: buildkitd-proxy-svc
  namespace: default # Or buildkitd-scaler-system
  labels:
    app: buildkitd-autoscaler
spec:
  type: LoadBalancer # Or NodePort, ClusterIP depending on access needs
  selector:
    app: buildkitd-autoscaler
  ports:
  - name: proxy
    protocol: TCP
    port: 80 # External port for LoadBalancer
    targetPort: 8080 # Port on the autoscaler pod (must match PROXY_LISTEN_ADDR)